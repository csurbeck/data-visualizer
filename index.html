<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Museum Visualizer</title>
    <style>
      #buttons {
      margin: auto;
      width: 500px;
      }

      #buttons button {
        border: none;
        background-color: lightblue;
        color: white;
        padding: 10px;
        border-radius: 12px;
        margin: auto;
      }

      #buttons button:hover {
        background-color: blue;
      }
    </style>
  </head>
  <body>

    <div id="buttons">
      <button id="count">Museum Count Per State</button>
      <button id="income">Average Museum Income Per State</button>
    </div>


    <div style="height: 800px;"><canvas id="chart"></canvas></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
